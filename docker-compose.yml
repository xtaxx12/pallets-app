version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: palletsdb
      POSTGRES_USER: palletsuser
      POSTGRES_PASSWORD: joelrojas123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=backend.settings
      - DB_NAME=palletsdb
      - DB_USER=palletsuser
      - DB_PASSWORD=palletspass
      - DB_HOST=db
      - DB_PORT=5432

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: npm run dev
    depends_on:
      - backend

volumes:
  postgres_data:
